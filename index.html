<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Film Box</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="img/icon.jpg" type="image/x-icon">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<div class="wrapper">
	<header class="header">
		<nav class="top">
			<ul class="top-menu">
				<li class="top-menu__item">
					<!--<a href="index.html" class="title-link">Film Box</a>-->
					<a href="index.html" class="logo-link">
						<img src="img/logo.jpg" alt="icon">
					</a>
				<li class="top-menu__item">
				<div class="search">
					<input type="search" placeholder="Search for ..." class="top-menu__search-field placeholder-styles">
					<button class="top-menu__button search-button">
						<i class="fas fa-search"></i>
					</button>
				</div>
				</li>
			</ul> <!-- .nav-menu -->
		</nav> <!-- .nav -->
		<nav class="nav_b">
			<ul class="nav-menu">
				<li class="nav-menu__item">
					<button class="nav-menu__button">Popular</button>
					<button class="nav-menu__button">Top Rated</button>
					<button class="nav-menu__button">Release Date</button>
					<button class="nav-menu__button">Title</button>
				</li>
				<li class="nav-menu__addButon">
					<p><button title="Add Movie" class="add-button">+</button></p>
				</li>
			</ul>
		</nav>
	</header> <!-- .header -->
	<main class="main">
		<div class="main-title"><i>All Movies</i></div>
		<div class="movielist-info__row"></div>
		<div class="main-content"></div>
		 <!-- .main-content -->
	</main> <!-- .main -->

	<footer class="footer">
		<p class="copyright-paragraph">&copy; 2019 Films Box</p>
	</footer> <!-- .footer -->
	<div class="overlay-wrapper hidden">
		<div class="popup">
			<div class="popup-content">
				<div class="popup-header">
					<h2 class="popup-title"></h2>
				</div>
				<div class="popup-body"></div>
			</div>
			<button class="popup-close" data-popup-close type="button"><span class="popup-close-text">Close</span></button>
		</div>
	</div>
</div> <!-- .wrapper -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



<script src="js/models/Movie.js"></script>
<script src="js/models/MovieList.js"></script>
<script src="js/views/MovieTileView.js"></script>
<script src="js/views/MovieListView.js"></script>
<script src="js/views/MovieView.js"></script>
<script src="js/views/MovieEditView.js"></script>
<script src="js/views/ModalView.js"></script>
<script src="js/main.js"></script>

</body>
</html>
